<div class="register-page">
    <form class="form">
        <b>
            <p>Register to Your Account</p>
        </b>
        <br />
        <input class="register-input" type="text" id="username" name="username" placeholder="Username" />
        <input class="register-input" type="email" id="email" name="email" placeholder="Email" />
        <input class="register-input" type="password" id="password" name="password" placeholder="Password" />
        <input class="register-input" type="password" id="rePassword" name="rePassword" placeholder="Repeat Password" />
        <input class="register-btn-submit" type="submit" value="Register" />
        <p class="message">
            Already have an account? <a routerLink="/login">Login</a>
        </p>
    </form>
</div>
