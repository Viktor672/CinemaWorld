<article class="blog__post" [ngStyle]="backgroundImgStyle">
    <div class="blog__meta">
        <time class="blog__date">31.07.2025</time>
        <a [routerLink]="['/movies', movie._id]" class="blog__genre">{{movie.genre}}</a>
    </div>



    <h3 class="blog__post-title">
        <a [routerLink]="['/movies', movie._id]" class="blog__title-btn">{{movie.title}}</a>
    </h3>
    <p class="blog__description">{{movie.description}}</p>
    <div class="blog__author">
        <div class="blog__author-info">
            <p class="blog__author-name">
                <a to="#">{{movie.authorEmail}}</a>
            </p>
        </div>
    </div>
</article>
