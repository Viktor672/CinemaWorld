<header>
  <div class="nav-container">
    <a routerLink="/home" class="brand">Home</a>

    <div class="center-nav">
      <a routerLink="/movies" routerLinkActive="active">Movies</a>
      <a routerLink="/about" routerLinkActive="active">About</a>
      @if(currentUser()) {
      <a routerLink="/add-movie" routerLinkActive="active">Add Movie</a>
      <a routerLink="/profile" routerLinkActive="active">Profile</a>
      }
    </div>

    <div class="auth-nav">
      @if(currentUser()) {
      <a routerLink="/logout" routerLinkActive="active" (click)="logout()">Logout</a>
      }
      @else{
      <a routerLink="/login" routerLinkActive="active">Login</a>
      <a routerLink="/register" routerLinkActive="active">Register</a>
      }
    </div>
  </div>
</header>
